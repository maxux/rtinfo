<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Table: rtinfo</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="rtinfo.js"></script>
</head>

<body>
	<div class="container-fluid">
		<div id="main-menu">
			<a href="#" class="btn btn-primary" onclick="setView('summary', this)">System Summary</a>
			<a href="#" class="btn btn-default" onclick="setView('network', this)">Network Usage</a>
			<a href="#" class="btn btn-default" onclick="setView('disks', this)">Disks Usage</a>
		</div>
		
		<div class="progress" id="progressbar">
			<div class="progress-bar progress-bar-striped active" role="progressbar"
			     aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
			</div>
		</div>
	
		<table class="table table-hover" id="summary"></table>
		<table class="table table-hover" id="network"></table>
		<table class="table table-hover" id="disks"></table>
	</div>
	
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</body>
</html>
